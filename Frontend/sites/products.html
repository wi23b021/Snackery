<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Produkte ‚Äì Snackery</title>
    <link rel="stylesheet" href="../res/css/style.css">
    <script src="../res/js/session-check.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="../res/img/snackery-logo.jpg" alt="Snackery Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Startseite</a></li>
                <li><a href="products.html">Produkte</a></li>
                <li><a href="cart.html">Warenkorb</a></li>
                <li><a href="profil.html" id="profileLink">Mein Profil</a></li>
                <li><a href="my_orders.html" id="myOrdersLink" style="display: none;">Meine Bestellungen</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Unsere Snacks</h2>

        <section class="filter-section">
            <input type="text" id="searchInput" placeholder="üîç Nach Produkt suchen...">
            <select id="categoryFilter">
                <option value="">Alle Kategorien</option>
                <option value="Snack">Snack</option>
                <option value="Sweet">Sweet</option>
                <option value="Salty & Spicy">Salty & Spicy</option>
            </select>
        </section>

        <div class="product-grid" id="productGrid">
            <p>üîÑ Produkte werden geladen...</p>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Snackery</p>
            <div class="footer-links">
                <a href="impressum.html">Impressum</a>
                <a href="hilfe.html">Hilfe</a>
            </div>
        </div>
    </footer>

    <script>
        // === Session Check f√ºr "Meine Bestellungen" ===
        document.addEventListener("DOMContentLoaded", function() {
            fetch("/Snackery/Backend/sessionStatus.php", {
                    credentials: "include"
                })
                .then(response => response.json())
                .then(data => {
                    if (data.loggedIn) {
                        document.getElementById("myOrdersLink").style.display = "inline";
                    } else {
                        document.getElementById("myOrdersLink").style.display = "none";
                    }
                })
                .catch(() => {
                    document.getElementById("myOrdersLink").style.display = "none";
                });
        });

        let allProducts = [];

        fetch("/Snackery/Backend/logic/requestHandler.php?action=getProducts", {
                credentials: "include"
            })
            .then(response =>
                response.json().then(json => ({
                    status: response.status,
                    body: json
                }))
            )
            .then(result => {
                if (result.status === 200 && Array.isArray(result.body)) {
                    allProducts = result.body;
                    renderProducts(allProducts);
                } else {
                    showError("‚ùå Produkte konnten nicht geladen werden.");
                }
            })
            .catch(error => {
                console.error("‚ùå Fehler beim Laden der Produkte:", error);
                showError("‚ùå Serverfehler ‚Äì Produkte konnten nicht geladen werden.");
            });

        function showError(msg) {
            const grid = document.getElementById("productGrid");
            grid.innerHTML = `<p>${msg}</p>`;
        }

        function renderProducts(products) {
            const grid = document.getElementById("productGrid");
            grid.innerHTML = "";

            if (!products.length) {
                grid.innerHTML = "<p>‚ùå Keine Produkte verf√ºgbar.</p>";
                return;
            }

            products.forEach(product => {
                const card = document.createElement("div");
                card.className = "product-card";

                const priceFormatted = parseFloat(product.price).toFixed(2).replace(".", ",");

                card.innerHTML = `
                    <a href="product_detail.html?id=${product.id}">
                        <img src="../../Backend/productpictures/${product.image}" 
                             alt="${product.name}" 
                             onerror="this.src='../res/img/fallback.jpg';">
                        <h3>${product.name}</h3>
                        <p>‚Ç¨ ${priceFormatted}</p>
                    </a>
                `;
                grid.appendChild(card);
            });
        }

        function applyFilters() {
            const search = document.getElementById("searchInput").value.toLowerCase();
            const category = document.getElementById("categoryFilter").value;

            const filtered = allProducts.filter(p =>
                p.name.toLowerCase().includes(search) &&
                (category === "" || p.category === category)
            );

            renderProducts(filtered);
        }

        document.getElementById("searchInput").addEventListener("input", applyFilters);
        document.getElementById("categoryFilter").addEventListener("change", applyFilters);

        document.getElementById("logoutBtn").addEventListener("click", function(e) {
            e.preventDefault();
            fetch("/Snackery/Backend/logout.php", {
                    credentials: "include"
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = "index.html";
                    } else {
                        alert("‚ùå Fehler beim Logout.");
                    }
                })
                .catch(() => {
                    alert("‚ùå Serverfehler beim Logout.");
                });
        });
    </script>
</body>

</html>
