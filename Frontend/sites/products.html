<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Produkte ‚Äì Snackery</title>
    <link rel="stylesheet" href="../res/css/style.css">
    <script src="../res/js/session-check.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="../res/img/snackery-logo.jpg" alt="Snackery Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Startseite</a></li>
                <li><a href="products.html">Produkte</a></li>
                <li><a href="cart.html">Warenkorb</a></li>
                <li><a href="profil.html" id="profileLink">Mein Profil</a></li>
                <li><a href="my_orders.html" id="myOrdersLink" style="display: none;">Meine Bestellungen</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Unsere Snacks</h2>

        <section class="filter-section">
            <input type="text" id="searchInput" placeholder="üîç Nach Name suchen...">
            <select id="categoryFilter">
                <option value="">Alle Kategorien</option>
                <option value="Snack">Snack</option>
                <option value="Sweet">Sweet</option>
                <option value="Salty & Spicy">Salty & Spicy</option>
            </select>
            <select id="sortFilter">
                <option value="">Sortieren nach</option>
                <option value="name-asc">Name (A‚ÄìZ)</option>
                <option value="name-desc">Name (Z‚ÄìA)</option>
                <option value="price-asc">Preis (aufsteigend)</option>
                <option value="price-desc">Preis (absteigend)</option>
            </select>
        </section>

        <div class="product-grid" id="productGrid">
            <p>üîÑ Produkte werden geladen...</p>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Snackery</p>
            <div class="footer-links">
                <a href="impressum.html">Impressum</a>
                <a href="hilfe.html">Hilfe</a>
            </div>
        </div>
    </footer>

    <script>
        let allProducts = [];

        document.addEventListener("DOMContentLoaded", function() {
            fetch("/Snackery/Backend/sessionStatus.php", {
                    credentials: "include"
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("myOrdersLink").style.display = data.loggedIn ? "inline" : "none";
                });

            fetch("/Snackery/Backend/logic/requestHandler.php?action=getProducts", {
                    credentials: "include"
                })
                .then(response => response.json())
                .then(data => {
                    allProducts = data;
                    renderProducts(allProducts);
                })
                .catch(() => {
                    showError("‚ùå Produkte konnten nicht geladen werden.");
                });

            document.getElementById("searchInput").addEventListener("input", applyFilters);
            document.getElementById("categoryFilter").addEventListener("change", applyFilters);
            document.getElementById("sortFilter").addEventListener("change", applyFilters);
        });

        function showError(msg) {
            document.getElementById("productGrid").innerHTML = `<p>${msg}</p>`;
        }

        function renderProducts(products) {
            const grid = document.getElementById("productGrid");
            grid.innerHTML = "";

            if (!products.length) {
                grid.innerHTML = "<p>‚ùå Keine Produkte verf√ºgbar.</p>";
                return;
            }

            products.forEach(product => {
                const card = document.createElement("div");
                card.className = "product-card";
                const priceFormatted = parseFloat(product.price).toFixed(2).replace(".", ",");
                card.innerHTML = `
                    <a href="product_detail.html?id=${product.id}">
                        <img src="../../Backend/productpictures/${product.image}" 
                             alt="${product.name}" 
                             onerror="this.src='../res/img/fallback.jpg';">
                        <h3>${product.name}</h3>
                        <p>‚Ç¨ ${priceFormatted}</p>
                    </a>
                `;
                grid.appendChild(card);
            });
        }

        function applyFilters() {
            const search = document.getElementById("searchInput").value.toLowerCase();
            const category = document.getElementById("categoryFilter").value;
            const sort = document.getElementById("sortFilter").value;

            let filtered = allProducts.filter(p =>
                p.name.toLowerCase().includes(search) &&
                (category === "" || p.category === category)
            );

            if (sort === "name-asc") {
                filtered.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sort === "name-desc") {
                filtered.sort((a, b) => b.name.localeCompare(a.name));
            } else if (sort === "price-asc") {
                filtered.sort((a, b) => a.price - b.price);
            } else if (sort === "price-desc") {
                filtered.sort((a, b) => b.price - a.price);
            }

            renderProducts(filtered);
        }

        document.getElementById("logoutBtn").addEventListener("click", function(e) {
            e.preventDefault();
            fetch("/Snackery/Backend/logout.php", {
                    credentials: "include"
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = "index.html";
                    } else {
                        alert("‚ùå Fehler beim Logout.");
                    }
                })
                .catch(() => {
                    alert("‚ùå Serverfehler beim Logout.");
                });
        });
    </script>
</body>

</html>
