<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Produkte – Snackery</title>

    <!-- 🎨 Zentrales CSS-Design -->
    <link rel="stylesheet" href="../res/css/style.css">

    <!-- 🧠 Session-Check & Produkt-Logik -->
    <script src="../js/session-check.js" defer></script>
    <script src="../js/products.js" defer></script>
</head>

<body>

    <!-- 🔝 Kopfbereich mit Logo und Navigation -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="../res/img/snackery-logo.jpg" alt="Snackery Logo">
            </a>
        </div>

        <nav>
            <ul>
                <li><a href="index.html">Startseite</a></li>
                <li><a href="products.html">Produkte</a></li>
                <li><a href="cart.html">Warenkorb</a></li>
                <li><a href="profil.html" id="profileLink">Mein Profil</a></li>
                <li><a href="my_orders.html" id="myOrdersLink" style="display: none;">Meine Bestellungen</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- 🛍️ Hauptinhalt: Produktübersicht mit Filteroptionen -->
    <main>
        <h2>Unsere Snacks</h2>

        <!-- 🔎 Filterbereich: Suche + Kategorie + Sortierung -->
        <section class="filter-section">
            <input type="text" id="searchInput" placeholder="🔍 Nach Name suchen...">

            <select id="categoryFilter">
                <option value="">Alle Kategorien</option>
                <option value="Snack">Snack</option>
                <option value="Sweet">Sweet</option>
                <option value="Salty & Spicy">Salty & Spicy</option>
            </select>

            <select id="sortFilter">
                <option value="">Sortieren nach</option>
                <option value="name-asc">Name (A–Z)</option>
                <option value="name-desc">Name (Z–A)</option>
                <option value="price-asc">Preis (aufsteigend)</option>
                <option value="price-desc">Preis (absteigend)</option>
            </select>
        </section>

        <!-- 🧱 Produktliste: Wird dynamisch per JS befüllt -->
        <div class="product-grid" id="productGrid">
            <p>🔄 Produkte werden geladen...</p>
        </div>
    </main>

    <!-- 🔚 Fußbereich mit rechtlichen Links -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Snackery</p>
            <div class="footer-links">
                <a href="impressum.html">Impressum</a>
                <a href="hilfe.html">Hilfe</a>
            </div>
        </div>
    </footer>

</body>

</html>
