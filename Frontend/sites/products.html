<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Produkte ‚Äì Snackery</title>
    <link rel="stylesheet" href="../res/css/style.css">
    <script src="../res/js/session-check.js" defer></script>
</head>

<body>

    <!-- ==================== HEADER ==================== -->
    <header>
        <div class="logo">
            <a href="/Snackery/index.html">
                <img src="../res/img/snackery-logo.jpg" alt="Snackery Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="/Snackery/index.html">Startseite</a></li>
                <li><a href="products.html">Produkte</a></li>
                <li><a href="cart.html">Warenkorb</a></li>
                <li><a href="profil.html">Mein Profil</a></li>
                <li><a href="../../Backend/logout.php">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- ==================== PRODUKT√úBERSICHT ==================== -->
    <main>
        <h2>Unsere Snacks</h2>

        <!-- Filterbereich -->
        <section class="filter-section">
            <input type="text" id="searchInput" placeholder="üîç Nach Produkt suchen...">
            <select id="categoryFilter">
                <option value="">Alle Kategorien</option>
                <option value="Snack">Snack</option>
                <option value="Sweet">Sweet</option>
                <option value="Salty & Spicy">Salty & Spicy</option>
            </select>
        </section>

        <!-- Produktanzeige -->
        <div class="product-grid" id="productGrid"></div>
    </main>

    <!-- ==================== FOOTER ==================== -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Snackery</p>
            <div class="footer-links">
                <a href="impressum.html">Impressum</a>
                <a href="hilfe.html">Hilfe</a>
            </div>
        </div>
    </footer>

    <!-- ==================== PRODUKTE LADEN ==================== -->
    <script>
        let allProducts = [];

        // Produkte vom Server laden
        fetch("../../Backend/logic/requestHandler.php?action=getProducts", {
                credentials: "include"
            })
            .then(response => response.json())
            .then(products => {
                allProducts = products;
                renderProducts(products);
            })
            .catch(error => {
                console.error("‚ùå Fehler beim Laden der Produkte:", error);
                document.getElementById("productGrid").innerHTML = "<p>‚ùå Produkte konnten nicht geladen werden.</p>";
            });

        // Produkte anzeigen
        function renderProducts(products) {
            const grid = document.getElementById("productGrid");
            grid.innerHTML = "";

            if (!products.length) {
                grid.innerHTML = "<p>Keine Produkte verf√ºgbar.</p>";
                return;
            }

            products.forEach(product => {
                const card = document.createElement("div");
                card.className = "product-card";
                card.innerHTML = `
                    <a href="product_detail.html?id=${product.id}">
                        <img src="../../Backend/productpictures/${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>‚Ç¨ ${parseFloat(product.price).toFixed(2)}</p>
                    </a>
                `;
                grid.appendChild(card);
            });
        }

        // Filter anwenden
        function applyFilters() {
            const search = document.getElementById("searchInput").value.toLowerCase();
            const category = document.getElementById("categoryFilter").value;

            const filtered = allProducts.filter(p =>
                p.name.toLowerCase().includes(search) &&
                (category === "" || p.category === category)
            );

            renderProducts(filtered);
        }

        document.getElementById("searchInput").addEventListener("input", applyFilters);
        document.getElementById("categoryFilter").addEventListener("change", applyFilters);
    </script>

</body>

</html>
