    <!-- ========== HAUPTBEREICH ========== -->
    <main style="text-align: center; padding: 50px;">
        <h1>ðŸ›’ Dein Warenkorb</h1>

        <div id="cartItems"></div>

    <!-- ========== JAVASCRIPT FÃœR DEN WARENKORB ========== -->
    <script>
        // Funktion zum Laden der Warenkorb-Items aus dem Local Storage
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartItemsContainer = document.getElementById("cartItems");
            cartItemsContainer.innerHTML = "";

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = "<p>ðŸ§º Dein Warenkorb ist leer.</p>";
                return;
            }

            // FÃ¼r jedes Produkt im Warenkorb eine Darstellung erzeugen
            cart.forEach(item => {
                const div = document.createElement("div");
                div.className = "cart-item";
                div.innerHTML = `
                    <p><strong>${item.name}</strong> â€“ â‚¬ ${parseFloat(item.price).toFixed(2)} x ${item.quantity}</p>
                `;
                cartItemsContainer.appendChild(div);
            });
        }

        // Funktion zum Warenkorb-Leeren
        document.getElementById("clearCartBtn").addEventListener("click", () => {
            localStorage.removeItem("cart");
            loadCart();
            alert("ðŸ§¹ Warenkorb geleert!");
        });

        // Beim Laden der Seite Warenkorb anzeigen
        window.addEventListener("DOMContentLoaded", loadCart);
    </script>
