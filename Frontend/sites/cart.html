<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Warenkorb ‚Äì Snackery</title>
    <link rel="stylesheet" href="../res/css/style.css">
    <script src="../res/js/session-check.js" defer></script>
</head>

<body>

    <!-- ========== HEADER MIT NAVIGATION ========== -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="../res/img/snackery-logo.jpg" alt="Snackery Logo">
            </a>
        </div>

        <nav>
            <ul>
                <li><a href="index.html">Startseite</a></li>
                <li><a href="products.html">Produkte</a></li>
                <li><a href="cart.html">Warenkorb</a></li>
                <li><a href="profil.html" id="profileLink">Mein Profil</a></li>
                <li><a href="my_orders.html" id="myOrdersLink" style="display: none;">Meine Bestellungen</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- ========== HAUPTINHALT ========== -->
    <main style="text-align: center; padding: 50px;">
        <h1>üõí Dein Warenkorb</h1>

        <div id="cartItems"></div>
        <h3 id="totalPrice">Gesamt: ‚Ç¨ 0.00</h3>

        <a href="checkout.html" class="btn">Zur Kasse</a>
        <button id="clearCartBtn">Warenkorb leeren</button>
    </main>

    <!-- ========== FUSSZEILE ========== -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Snackery</p>
            <div class="footer-links">
                <a href="impressum.html">Impressum</a>
                <a href="hilfe.html">Hilfe</a>
            </div>
        </div>
    </footer>

    <!-- ========== JS ========== -->
    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const container = document.getElementById("cartItems");
            const totalDisplay = document.getElementById("totalPrice");

            container.innerHTML = "";

            if (cart.length === 0) {
                container.innerHTML = "<p>üß∫ Dein Warenkorb ist leer.</p>";
                totalDisplay.textContent = "Gesamt: ‚Ç¨ 0.00";
                return;
            }

            let total = 0;

            cart.forEach(item => {
                const div = document.createElement("div");
                div.className = "cart-item";
                div.innerHTML = `
                    <p><strong>${item.name}</strong> ‚Äì ‚Ç¨ ${parseFloat(item.price).toFixed(2)} x ${item.quantity}</p>
                    <button onclick="removeFromCart(${item.id})">üóëÔ∏è Entfernen</button>
                `;
                container.appendChild(div);
                total += item.price * item.quantity;
            });

            totalDisplay.textContent = `Gesamt: ‚Ç¨ ${total.toFixed(2)}`;
        }

        function removeFromCart(productId) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        document.getElementById("clearCartBtn").addEventListener("click", () => {
            if (confirm("üßπ M√∂chtest du wirklich den ganzen Warenkorb leeren?")) {
                localStorage.removeItem("cart");
                loadCart();
                alert("‚úÖ Warenkorb wurde geleert!");
            }
        });

        document.getElementById("logoutBtn").addEventListener("click", function(e) {
            e.preventDefault();
            fetch("/Snackery/Backend/logout.php", {
                    credentials: "include"
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = "index.html";
                    } else {
                        alert("‚ùå Logout fehlgeschlagen.");
                    }
                })
                .catch(() => {
                    alert("‚ùå Serverfehler beim Logout.");
                });
        });

        // Neue Pr√ºfung f√ºr "Meine Bestellungen"
        document.addEventListener("DOMContentLoaded", () => {
            loadCart();

            fetch("/Snackery/Backend/sessionStatus.php", {
                    credentials: "include"
                })
                .then(res => res.json())
                .then(data => {
                    if (data.loggedIn) {
                        document.getElementById("myOrdersLink").style.display = "inline";
                    } else {
                        document.getElementById("myOrdersLink").style.display = "none";
                    }
                })
                .catch(() => {
                    document.getElementById("myOrdersLink").style.display = "none";
                });
        });
    </script>

</body>

</html>
