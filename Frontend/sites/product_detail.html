    Snackery ‚Äì Produktdetailseite mit Warenkorb-Button
    Technologien: HTML5, CSS, JavaScript (AJAX, LocalStorage)
-->

<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Produktdetails ‚Äì Snackery</title>

    <!-- Stylesheet f√ºr das Design -->
    <link rel="stylesheet" href="../res/css/style.css">
</head>

<body>

    <!-- ============ KOPFBEREICH ============ -->
    <header>
        <div class="logo">
            <a href="/Snackery/index.html">
                <img src="../res/img/snackery-logo.jpg" alt="Snackery Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="/Snackery/index.html">Startseite</a></li>
                <li><a href="products.html">Produkte</a></li>
                <li><a href="cart.html">Warenkorb</a></li>
                <li><a href="profil.html">Mein Profil</a></li>
                <li><a href="../../Backend/logout.php">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- ============ PRODUKTDETAILBEREICH ============ -->
    <main>
        <div class="product-detail" id="productContainer">
            <!-- Produktdaten werden per JS geladen -->
        </div>

        <!-- Button zur√ºck zur Produkt√ºbersicht -->
        <a href="products.html" class="back-link">‚Üê Zur√ºck zur √úbersicht</a>
    </main>

    <!-- ============ FUSSZEILE ============ -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Snackery</p>
            <div class="footer-links">
                <a href="impressum.html">Impressum</a>
                <a href="hilfe.html">Hilfe</a>
            </div>
        </div>
    </footer>

    <!-- ============ JAVASCRIPT ============ -->
    <script>
        // Sobald die Seite geladen ist
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get("id");

            // Wenn keine Produkt-ID vorhanden ‚Üí Fehlermeldung
            if (!productId) {
                document.getElementById("productContainer").innerHTML = "<h2>‚ùå Produkt nicht gefunden.</h2>";
                return;
            }

            // Produktdaten vom Server abrufen
            fetch(`../../Backend/logic/requestHandler.php?action=getProducts`)
                .then(response => response.json())
                .then(products => {
                    const product = products.find(p => p.id == productId);

                    if (!product) {
                        document.getElementById("productContainer").innerHTML = "<h2>‚ùå Produkt nicht gefunden.</h2>";
                        return;
                    }

                    // HTML erzeugen inklusive "In den Warenkorb"-Button
                    document.getElementById("productContainer").innerHTML = `
                        <img src="../../Backend/productpictures/${product.image}" alt="${product.name}">
                        <div class="product-info">
                            <h2>${product.name}</h2>
                            <p>${product.description}</p>
                            <p class="price">‚Ç¨ ${parseFloat(product.price).toFixed(2)}</p>
                            <p><strong>Kategorie:</strong> ${product.category}</p>
                            <p><strong>Herkunftsland:</strong> ${product.origin_country}</p>
                            <p><strong>Verf√ºgbar:</strong> ${product.stock} St√ºck</p>
                            <button id="addToCartBtn">üõí In den Warenkorb</button>
                        </div>
                    `;

                    // Warenkorb-Button aktivieren
                    document.getElementById("addToCartBtn").addEventListener("click", () => {
                        addToCart(product);
                    });
                })
                .catch(error => {
                    console.error("‚ùå Fehler beim Laden des Produkts:", error);
                    document.getElementById("productContainer").innerHTML = "<h2>‚ö†Ô∏è Fehler beim Laden des Produkts.</h2>";
                });
        });

        // Produkt zum Local Storage Warenkorb hinzuf√ºgen
        function addToCart(product) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            const existingProduct = cart.find(item => item.id === product.id);

            if (existingProduct) {
                // Menge erh√∂hen
                existingProduct.quantity += 1;
            } else {
                // Neues Produkt hinzuf√ºgen
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: parseFloat(product.price),
                    quantity: 1
                });
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            alert("‚úÖ Produkt wurde zum Warenkorb hinzugef√ºgt!");
        }
    </script>

</body>

</html>
