<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Produktdetails ‚Äì Snackery</title>
    <link rel="stylesheet" href="../res/css/style.css">
    <script src="../res/js/session-check.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="../res/img/snackery-logo.jpg" alt="Snackery Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Startseite</a></li>
                <li><a href="products.html">Produkte</a></li>
                <li><a href="cart.html">Warenkorb</a></li>
                <li><a href="profil.html">Mein Profil</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="product-detail" id="productContainer">
            <p>üîÑ Produkt wird geladen...</p>
        </div>
        <a href="products.html" class="back-link">‚Üê Zur√ºck zur √úbersicht</a>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Snackery</p>
            <div class="footer-links">
                <a href="impressum.html">Impressum</a>
                <a href="hilfe.html">Hilfe</a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get("id");

            if (!productId) {
                showError("‚ùå Kein Produkt ausgew√§hlt.");
                return;
            }

            fetch(`/Snackery/Backend/logic/requestHandler.php?action=getProduct&id=${productId}`, {
                    credentials: "include"
                })
                .then(response =>
                    response.json().then(json => ({
                        status: response.status,
                        body: json
                    }))
                )
                .then(result => {
                    if (result.status !== 200 || !result.body || !result.body.id) {
                        showError("‚ùå Produkt nicht gefunden.");
                        return;
                    }

                    const product = result.body;
                    const container = document.getElementById("productContainer");
                    const priceFormatted = parseFloat(product.price).toFixed(2).replace(".", ",");

                    container.innerHTML = `
                        <img src="../../Backend/productpictures/${product.image}" 
                             alt="${product.name}" 
                             style="max-width: 300px;" 
                             onerror="this.src='../res/img/fallback.jpg';">
                        <div class="product-info">
                            <h2>${product.name}</h2>
                            <p>${product.description}</p>
                            <p class="price">‚Ç¨ ${priceFormatted}</p>
                            <p><strong>Kategorie:</strong> ${product.category}</p>
                            <p><strong>Herkunftsland:</strong> ${product.origin_country}</p>
                            <p><strong>Verf√ºgbar:</strong> ${product.stock} St√ºck</p>
                            <button id="addToCartBtn">üõí In den Warenkorb</button>
                        </div>
                    `;

                    document.getElementById("addToCartBtn").addEventListener("click", () => {
                        addToCart(product);
                    });
                })
                .catch(error => {
                    console.error("‚ùå Fehler beim Laden des Produkts:", error);
                    showError("‚ö†Ô∏è Serverfehler ‚Äì Produkt konnte nicht geladen werden.");
                });

            // ‚úÖ Logout-Button
            const logoutBtn = document.getElementById("logoutBtn");
            logoutBtn.addEventListener("click", function(e) {
                e.preventDefault();
                fetch("/Snackery/Backend/logout.php", {
                        credentials: "include"
                    })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            window.location.href = "index.html";
                        } else {
                            alert("‚ùå Fehler beim Logout.");
                        }
                    })
                    .catch(() => {
                        alert("‚ùå Serverfehler beim Logout.");
                    });
            });
        });

        function showError(message) {
            const container = document.getElementById("productContainer");
            container.innerHTML = `<h2>${message}</h2>`;
        }

        function addToCart(product) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const existing = cart.find(item => item.id == product.id);

            if (existing) {
                existing.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: parseFloat(product.price),
                    quantity: 1
                });
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            alert("‚úÖ Produkt wurde zum Warenkorb hinzugef√ºgt!");
        }
    </script>
</body>

</html>
