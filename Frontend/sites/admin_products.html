<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Produkte verwalten ‚Äì Snackery</title>

    <!-- Globale CSS-Datei f√ºr das Styling -->
    <link rel="stylesheet" href="../res/css/style.css">
</head>

<body>

    <!-- ========== HEADER ========== -->
    <header>
        <div class="logo">
            <!-- Klick auf das Logo f√ºhrt zur Startseite -->
            <a href="/Snackery/index.html">
                <img src="../res/img/snackery-logo.jpg" alt="Snackery Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="/Snackery/index.html">Startseite</a></li>
                <li><a href="admin.html">Adminbereich</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- ========== HAUPTBEREICH ========== -->
    <main class="profile-container">
        <h2>Produkte verwalten</h2>

        <!-- Button zum Hinzuf√ºgen eines neuen Produkts -->
        <a href="add_product.html" class="btn">+ Neues Produkt hinzuf√ºgen</a>

        <!-- Bereich, in dem die Produktliste geladen wird -->
        <div id="productTableContainer" style="margin-top: 30px;">
            <p>üîÑ Produkte werden geladen...</p>
        </div>
    </main>

    <!-- ========== FUSSZEILE ========== -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Snackery</p>
            <div class="footer-links">
                <a href="impressum.html">Impressum</a>
                <a href="hilfe.html">Hilfe</a>
            </div>
        </div>
    </footer>

    <!-- ========== SCRIPT ZUM LADEN DER PRODUKTE ========== -->
    <script>
        // Produkte vom Server abfragen
        fetch("../../Backend/logic/requestHandler.php?action=getProducts")
            .then(response => response.json())
            .then(products => {
                const container = document.getElementById("productTableContainer");

                // Wenn keine Produkte vorhanden sind
                if (products.length === 0) {
                    container.innerHTML = "<p>‚ùå Keine Produkte gefunden.</p>";
                    return;
                }

                // Tabelle vorbereiten
                let tableHTML = `
                    <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
                        <thead>
                            <tr style="background-color: #f5f5f5;">
                                <th>ID</th>
                                <th>Name</th>
                                <th>Preis</th>
                                <th>Kategorie</th>
                                <th>Aktionen</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                // F√ºr jedes Produkt eine Zeile erzeugen
                products.forEach(product => {
                    tableHTML += `
                        <tr>
                            <td>${product.id}</td>
                            <td>${product.name}</td>
                            <td>${parseFloat(product.price).toFixed(2).replace(".", ",")} ‚Ç¨</td>
                            <td>${product.category}</td>
                            <td>
                                <a class="btn" href="edit_product.html?id=${product.id}">Bearbeiten</a>
                                <button class="btn deleteBtn" data-id="${product.id}">L√∂schen</button>
                            </td>
                        </tr>
                    `;
                });

                tableHTML += "</tbody></table>";
                container.innerHTML = tableHTML;

                // Alle L√∂schen-Buttons aktivieren
                document.querySelectorAll(".deleteBtn").forEach(button => {
                    button.addEventListener("click", () => {
                        const productId = button.dataset.id;
                        const confirmDelete = confirm("Willst du dieses Produkt wirklich l√∂schen?");
                        if (confirmDelete) {
                            // Hier k√∂nnte man die L√∂schung per fetch() senden
                            alert(`üóëÔ∏è Produkt mit ID ${productId} l√∂schen (per Backend-Request senden)`);
                        }
                    });
                });
            })
            .catch(error => {
                document.getElementById("productTableContainer").innerHTML =
                    "<p>‚ùå Fehler beim Laden der Produkte.</p>";
                console.error(error);
            });
    </script>

</body>

</html>
