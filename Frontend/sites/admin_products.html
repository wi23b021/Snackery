<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Produkte verwalten ‚Äì Snackery</title>

    <!-- Globales Stylesheet -->
    <link rel="stylesheet" href="../res/css/style.css">

    <!-- Admin-Sitzungspr√ºfung -->
    <script defer>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("../../Backend/logic/requestHandler.php?action=getProfile", {
                    credentials: "include"
                })
                .then(response => response.json())
                .then(user => {
                    if (!user || user.role !== "admin") {
                        window.location.href = "login.html";
                    }
                })
                .catch(() => {
                    window.location.href = "login.html";
                });
        });
    </script>
</head>

<body>

    <!-- ========== HEADER ========== -->
    <header>
        <div class="logo">
            <a href="/Snackery/index.html">
                <img src="../res/img/snackery-logo.jpg" alt="Snackery Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="/Snackery/index.html">Startseite</a></li>
                <li><a href="admin.html">Adminbereich</a></li>
                <li><a href="../../Backend/logout.php">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- ========== HAUPTINHALT ========== -->
    <main class="profile-container">
        <h2>Produkte verwalten</h2>

        <a href="add_product.html" class="btn">+ Neues Produkt hinzuf√ºgen</a>

        <div id="productTableContainer" style="margin-top: 30px;">
            <p>üîÑ Produkte werden geladen...</p>
        </div>
    </main>

    <!-- ========== FOOTER ========== -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Snackery</p>
            <div class="footer-links">
                <a href="impressum.html">Impressum</a>
                <a href="hilfe.html">Hilfe</a>
            </div>
        </div>
    </footer>

    <!-- ========== JAVASCRIPT ========== -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("../../Backend/logic/requestHandler.php?action=getProducts", {
                    credentials: "include"
                })
                .then(response => response.json())
                .then(products => {
                    const container = document.getElementById("productTableContainer");

                    if (!Array.isArray(products) || products.length === 0) {
                        container.innerHTML = "<p>‚ùå Keine Produkte gefunden.</p>";
                        return;
                    }

                    let tableHTML = `
                    <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
                        <thead>
                            <tr style="background-color: #f5f5f5;">
                                <th>ID</th>
                                <th>Name</th>
                                <th>Preis</th>
                                <th>Kategorie</th>
                                <th>Aktionen</th>
                            </tr>
                        </thead>
                        <tbody>`;

                    products.forEach(product => {
                        tableHTML += `
                        <tr>
                            <td>${product.id}</td>
                            <td>${product.name}</td>
                            <td>${parseFloat(product.price).toFixed(2).replace(".", ",")} ‚Ç¨</td>
                            <td>${product.category}</td>
                            <td>
                                <a class="btn" href="edit_product.html?id=${product.id}">Bearbeiten</a>
                                <button class="btn deleteBtn" data-id="${product.id}">üóëÔ∏è L√∂schen</button>
                            </td>
                        </tr>`;
                    });

                    tableHTML += "</tbody></table>";
                    container.innerHTML = tableHTML;

                    // Event-Handler f√ºr L√∂schen-Buttons
                    document.querySelectorAll(".deleteBtn").forEach(button => {
                        button.addEventListener("click", () => {
                            const productId = button.dataset.id;
                            if (confirm("‚ùó Willst du dieses Produkt wirklich l√∂schen?")) {
                                fetch(`../../Backend/logic/requestHandler.php?action=deleteProduct&id=${productId}`, {
                                        method: "POST",
                                        credentials: "include"
                                    })
                                    .then(response => response.json())
                                    .then(result => {
                                        if (result.success) {
                                            alert("‚úÖ Produkt gel√∂scht!");
                                            window.location.reload();
                                        } else {
                                            alert("‚ùå Fehler beim L√∂schen des Produkts.");
                                        }
                                    })
                                    .catch(error => {
                                        console.error(error);
                                        alert("‚ùå Serverfehler beim L√∂schen.");
                                    });
                            }
                        });
                    });
                })
                .catch(error => {
                    document.getElementById("productTableContainer").innerHTML = "<p>‚ùå Fehler beim Laden der Produkte.</p>";
                    console.error(error);
                });
        });
    </script>

</body>

</html>
