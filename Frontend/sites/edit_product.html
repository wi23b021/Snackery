<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Produkt bearbeiten – Snackery</title>

    <!-- ✅ Zentrales Stylesheet einbinden -->
    <link rel="stylesheet" href="../res/css/style.css">

    <!-- ✅ Sessionprüfung für Zugriffsschutz -->
    <script src="../res/js/session-check.js" defer></script>

    <!-- ✅ Ausgelagertes Skript zum Bearbeiten des Produkts -->
    <script src="../js/edit-product.js" defer></script>
</head>

<body>

    <!-- === Navigationsbereich === -->
    <header>
        <div class="logo">
            <!-- Zurück zur Startseite -->
            <a href="index.html">
                <img src="../res/img/snackery-logo.jpg" alt="Snackery Logo">
            </a>
        </div>

        <nav>
            <ul>
                <li><a href="index.html">Startseite</a></li>
                <li><a href="admin_products.html">Zurück</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- === Hauptbereich zum Bearbeiten eines Produkts === -->
    <main>
        <div class="register-container">
            <h2>Produkt bearbeiten</h2>

            <!-- Formular mit vorausgefüllten Daten (Name, Preis, Kategorie) -->
            <form id="editProductForm">
                <!-- Produktname bearbeiten -->
                <input type="text" id="name" placeholder="Produktname" required>

                <!-- Preis (Euro) bearbeiten -->
                <input type="number" step="0.01" id="price" placeholder="Preis (€)" required>

                <!-- Kategorie bearbeiten -->
                <input type="text" id="category" placeholder="Kategorie" required>

                <!-- Speichern-Button -->
                <button type="submit">Speichern</button>
            </form>

            <!-- Rückmeldung bei Erfolg oder Fehler -->
            <p id="feedback" style="margin-top: 20px; font-weight: bold;"></p>
        </div>
    </main>

    <!-- === Footer mit rechtlichen Links === -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Snackery</p>
            <div class="footer-links">
                <a href="impressum.html">Impressum</a>
                <a href="hilfe.html">Hilfe</a>
            </div>
        </div>
    </footer>

</body>

</html>
