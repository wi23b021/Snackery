<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <title>Login ‚Äì Snackery</title>

    <!-- üé® Zentrales CSS f√ºr Layout & Design -->
    <link rel="stylesheet" href="../res/css/style.css" />

    <!-- üîê Login-Logik & Logout-Funktion (direkt im HTML enthalten) -->
    <script defer>
        document.addEventListener("DOMContentLoaded", function() {
            const loginForm = document.getElementById("loginForm");
            const messageBox = document.getElementById("loginMessage");

            // Beim Abschicken des Login-Formulars:
            loginForm.addEventListener("submit", async function(e) {
                e.preventDefault(); // kein Reload

                const formData = new FormData(loginForm);
                const data = {};
                formData.forEach((value, key) => {
                    data[key] = value.trim();
                });

                try {
                    // Anfrage an Backend mit JSON-Daten senden
                    const response = await fetch("/Snackery/Backend/login.php", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(data),
                        credentials: "include"
                    });

                    const result = await response.json();

                    if (response.status === 200) {
                        // Bei Erfolg: Weiterleitung zur Zielseite
                        window.location.href = result.redirect;
                    } else {
                        // Fehlermeldung ausgeben
                        messageBox.textContent = result.message || "‚ùå Login fehlgeschlagen.";
                        messageBox.style.color = "red";
                    }

                } catch (err) {
                    console.error("‚ùå Fehler beim Login:", err);
                    messageBox.textContent = "‚ùå Serverfehler. Bitte versuche es sp√§ter erneut.";
                    messageBox.style.color = "red";
                }
            });

            // Logout-Funktion im Header-Men√º
            const logoutLink = document.getElementById("logoutLink");
            logoutLink.addEventListener("click", function(e) {
                e.preventDefault();
                fetch("/Snackery/Backend/logout.php", {
                        credentials: "include"
                    })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            window.location.href = "index.html";
                        } else {
                            alert("‚ùå Fehler beim Logout.");
                        }
                    })
                    .catch(() => {
                        alert("‚ùå Serverfehler beim Logout.");
                    });
            });
        });
    </script>
</head>

<body>
    <!-- üß≠ Navigationsleiste mit Seitenlinks -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="../res/img/snackery-logo.jpg" alt="Snackery Logo" />
            </a>
        </div>

        <nav>
            <ul>
                <li><a href="index.html">Startseite</a></li>
                <li><a href="products.html">Produkte</a></li>
                <li><a href="cart.html">Warenkorb</a></li>
                <li><a href="login.html" id="loginLink">Login</a></li>
                <li><a href="register.html">Registrieren</a></li>
                <li><a href="profil.html" id="profileLink" style="display: none;">Mein Profil</a></li>
                <li><a href="#" id="logoutLink" style="display: none;">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- üßæ Login-Formular mit Eingabefeldern f√ºr Benutzername/Passwort -->
    <main>
        <div class="register-container">
            <h2>Login</h2>

            <form id="loginForm">
                <input type="text" name="username" placeholder="E-Mail oder Benutzername" required />
                <input type="password" name="password" placeholder="Passwort" required />
                <button type="submit">Einloggen</button>
            </form>

            <!-- üì¢ Hier erscheint eine Fehlermeldung bei falscher Eingabe -->
            <p id="loginMessage" class="message-box"></p>
        </div>
    </main>

    <!-- üîö Fu√übereich mit rechtlichen Links -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Snackery</p>
            <div class="footer-links">
                <a href="impressum.html">Impressum</a>
                <a href="hilfe.html">Hilfe</a>
            </div>
        </div>
    </footer>
</body>

</html>
