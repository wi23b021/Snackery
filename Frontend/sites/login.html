<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Login – Snackery</title>
    <link rel="stylesheet" href="../res/css/style.css">
</head>

<body>

    <!-- Header mit Logo und Navigation -->
    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="../res/img/snackery-logo.jpg" alt="Snackery Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Startseite</a></li>
                <li><a href="#">Produkte</a></li>
                <li><a href="cart.html">Warenkorb</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Registrieren</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="register-container">
            <h2>Login</h2>
            <form action="../../Backend/login.php" method="POST">

                <!-- Eingabe für E-Mail oder Benutzername -->
                <input type="text" name="username" placeholder="E-Mail oder Benutzername" required>

                <!-- Eingabe für Passwort -->
                <input type="password" name="password" placeholder="Passwort" required>

                <!-- Checkbox für "Angemeldet bleiben" -->
                <label style="display: block; text-align: left; margin-top: 10px;">
                    <input type="checkbox" name="remember"> Eingeloggt bleiben
                </label>

                <!-- Login-Button -->
                <button type="submit">Einloggen</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Snackery</p>
    </footer>

</body>

</html>
