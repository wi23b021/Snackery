<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Profil bearbeiten – Snackery</title>

    <!-- 🎨 Zentrales CSS für Layout & Design -->
    <link rel="stylesheet" href="../res/css/style.css">

    <!-- 🧠 Session-Check & Profil-Logik -->
    <script src="../js/session-check.js" defer></script>
    <script src="../js/profil.js" defer></script>
</head>

<body>

    <!-- 🔝 Kopfbereich: Logo & Navigation -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="../res/img/snackery-logo.jpg" alt="Snackery Logo">
            </a>
        </div>

        <nav>
            <ul>
                <li><a href="index.html">Startseite</a></li>
                <li><a href="products.html">Produkte</a></li>
                <li><a href="cart.html">Warenkorb</a></li>
                <li><a id="adminLink" href="admin.html" style="display: none;">Adminbereich</a></li>
                <li><a href="profil.html">Mein Profil</a></li>
                <li><a href="my_orders.html" id="myOrdersLink" style="display: none;">Meine Bestellungen</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- 🧾 Hauptinhalt: Profilformular -->
    <main>
        <div class="profile-container">
            <h2>Profil bearbeiten</h2>

            <!-- 🔐 Profilformular mit Adress- und Zahlungsdaten -->
            <form id="profileForm">
                <input type="text" name="firstname" placeholder="Vorname" required>
                <input type="text" name="lastname" placeholder="Nachname" required>
                <input type="email" name="email" placeholder="E-Mail" required>

                <input type="text" name="street" placeholder="Straße" required>
                <input type="text" name="housenumber" placeholder="Hausnummer" required>
                <input type="text" name="postalcode" placeholder="PLZ" required>
                <input type="text" name="city" placeholder="Ort" required>

                <input type="text" name="iban" placeholder="IBAN">
                <input type="text" name="cardnumber" placeholder="Kartennummer">
                <input type="text" name="bankname" placeholder="Bankname">

                <!-- 🔑 Passwortfelder: Pflicht für Änderung -->
                <input type="password" name="current_password" placeholder="Aktuelles Passwort" required>
                <input type="password" name="new_password" placeholder="Neues Passwort (optional)">
                <input type="password" name="new_password_repeat" placeholder="Neues Passwort wiederholen">

                <button type="submit">Profil aktualisieren</button>
            </form>
        </div>
    </main>

    <!-- 🔚 Fußbereich -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Snackery</p>
            <div class="footer-links">
                <a href="impressum.html">Impressum</a>
                <a href="hilfe.html">Hilfe</a>
            </div>
        </div>
    </footer>

</body>

</html>
