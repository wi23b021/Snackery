<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Profil bearbeiten – Snackery</title>
    <link rel="stylesheet" href="../res/css/style.css">
    <script src="../../js/session-check.js" defer></script>

    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            fetch("/Snackery/Backend/logic/requestHandler.php?action=getProfile", {
                    credentials: "include"
                })
                .then(res => res.json())
                .then(user => {
                    if (!user || !user.id) {
                        window.location.href = "login.html";
                        return;
                    }

                    for (const field in user) {
                        const input = document.querySelector(`[name="${field}"]`);
                        if (input) input.value = user[field];
                    }

                    if (user.role === "admin") {
                        document.getElementById("adminLink").style.display = "inline";
                    }

                    // ✅ "Meine Bestellungen" anzeigen
                    document.getElementById("myOrdersLink").style.display = "inline";
                })
                .catch(() => {
                    alert("Fehler beim Laden des Profils");
                    window.location.href = "login.html";
                });

            document.getElementById("profileForm").addEventListener("submit", (e) => {
                e.preventDefault();

                const form = e.target;
                const formData = new FormData(form);
                const data = {};

                formData.forEach((value, key) => {
                    data[key] = value.trim();
                });

                fetch("/Snackery/Backend/logic/requestHandler.php?action=updateProfile", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(data),
                        credentials: "include"
                    })
                    .then(response =>
                        response.json().then(json => ({
                            status: response.status,
                            body: json
                        }))
                    )
                    .then(result => {
                        const msg = result.body.message || "Unbekannter Fehler.";
                        if (result.status === 200) {
                            alert("✅ Profil erfolgreich gespeichert: " + msg);
                        } else {
                            alert("❌ Fehler: " + msg);
                        }
                    })
                    .catch(() => {
                        alert("❌ Serverfehler beim Speichern.");
                    });
            });

            // ✅ Logout aktivieren
            const logoutBtn = document.getElementById("logoutBtn");
            if (logoutBtn) {
                logoutBtn.addEventListener("click", (e) => {
                    e.preventDefault();
                    fetch("/Snackery/Backend/logout.php", {
                            credentials: "include"
                        })
                        .then(res => res.json())
                        .then(data => {
                            if (data.success) {
                                window.location.href = "index.html";
                            } else {
                                alert("Fehler beim Logout.");
                            }
                        })
                        .catch(() => {
                            alert("❌ Serverfehler beim Logout.");
                        });
                });
            }
        });
    </script>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="../res/img/snackery-logo.jpg" alt="Snackery Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Startseite</a></li>
                <li><a href="products.html">Produkte</a></li>
                <li><a href="cart.html">Warenkorb</a></li>
                <li><a id="adminLink" href="admin.html" style="display: none;">Adminbereich</a></li>
                <li><a href="profil.html">Mein Profil</a></li>
                <li><a href="my_orders.html" id="myOrdersLink" style="display: none;">Meine Bestellungen</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="profile-container">
            <h2>Profil bearbeiten</h2>
            <form id="profileForm">
                <input type="text" name="firstname" placeholder="Vorname" required>
                <input type="text" name="lastname" placeholder="Nachname" required>
                <input type="email" name="email" placeholder="E-Mail" required>
                <input type="text" name="street" placeholder="Straße" required>
                <input type="text" name="housenumber" placeholder="Hausnummer" required>
                <input type="text" name="postalcode" placeholder="PLZ" required>
                <input type="text" name="city" placeholder="Ort" required>
                <input type="text" name="iban" placeholder="IBAN">
                <input type="text" name="cardnumber" placeholder="Kartennummer">
                <input type="text" name="bankname" placeholder="Bankname">
                <input type="password" name="current_password" placeholder="Aktuelles Passwort" required>
                <input type="password" name="new_password" placeholder="Neues Passwort (optional)">
                <input type="password" name="new_password_repeat" placeholder="Neues Passwort wiederholen">
                <button type="submit">Profil aktualisieren</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Snackery</p>
            <div class="footer-links">
                <a href="impressum.html">Impressum</a>
                <a href="hilfe.html">Hilfe</a>
            </div>
        </div>
    </footer>
</body>

</html>
