<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Neues Produkt hinzufügen – Snackery</title>
    <link rel="stylesheet" href="../res/css/style.css">

    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            // ========== ADMINZUGANG PRÜFEN ==========
            fetch("/Snackery/Backend/logic/requestHandler.php?action=getProfile", {
                    credentials: "include"
                })
                .then(res => res.json())
                .then(user => {
                    if (!user || user.role !== "admin") {
                        window.location.href = "login.html";
                    }
                })
                .catch(() => window.location.href = "login.html");

            // ========== PRODUKTFORMULAR HANDHABEN ==========
            const form = document.getElementById("productForm");
            const message = document.getElementById("message");

            form.addEventListener("submit", function(e) {
                e.preventDefault();

                const formData = new FormData(form);

                fetch("/Snackery/Backend/logic/requestHandler.php?action=addProduct", {
                        method: "POST",
                        body: formData,
                        credentials: "include"
                    })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            message.textContent = "✅ Produkt erfolgreich gespeichert!";
                            message.style.color = "green";
                            form.reset();
                        } else {
                            message.textContent = "❌ Fehler: " + (data.message || "Produkt konnte nicht gespeichert werden.");
                            message.style.color = "red";
                        }
                    })
                    .catch(err => {
                        console.error("Fehler:", err);
                        message.textContent = "❌ Serverfehler – bitte später erneut versuchen.";
                        message.style.color = "red";
                    });
            });

            // ========== LOGOUT-FETCH EINBAU ==========
            const logoutBtn = document.getElementById("logoutBtn");
            if (logoutBtn) {
                logoutBtn.addEventListener("click", function(e) {
                    e.preventDefault();
                    fetch("/Snackery/Backend/logout.php", {
                            credentials: "include"
                        })
                        .then(res => res.json())
                        .then(data => {
                            if (data.success) {
                                window.location.href = "index.html";
                            } else {
                                alert("❌ Fehler beim Logout.");
                            }
                        })
                        .catch(() => {
                            alert("❌ Serverfehler beim Logout.");
                        });
                });
            }
        });
    </script>
</head>

<body>

    <header>
        <div class="logo">
            <a href="index.html">
                <img src="../res/img/snackery-logo.jpg" alt="Snackery Logo">
            </a>
        </div>

        <nav>
            <ul>
                <li><a href="admin.html">Adminbereich</a></li>
                <li><a href="admin_products.html">Produkte verwalten</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-container">
        <h2>Neues Produkt hinzufügen</h2>

        <form id="productForm" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Produktname" required>
            <textarea name="description" placeholder="Produktbeschreibung" required></textarea>
            <input type="number" name="price" step="0.01" placeholder="Preis in €" required>
            <input type="file" name="image" accept="image/*" required>
            <input type="text" name="category" placeholder="Kategorie" required>
            <input type="text" name="origin_country" placeholder="Herkunftsland" required>
            <input type="number" name="stock" placeholder="Lagerbestand" required>
            <button type="submit">Produkt speichern</button>
        </form>

        <p id="message"></p>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Snackery</p>
            <div class="footer-links">
                <a href="impressum.html">Impressum</a>
                <a href="hilfe.html">Hilfe</a>
            </div>
        </div>
    </footer>

</body>

</html>
