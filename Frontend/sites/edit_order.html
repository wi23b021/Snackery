<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Bestellung bearbeiten â€“ Snackery</title>

    <!-- âœ… Zentrales CSS-Stylesheet -->
    <link rel="stylesheet" href="../res/css/style.css">

    <!-- âœ… Session-PrÃ¼fung fÃ¼r Zugriffsschutz -->
    <script src="../res/js/session-check.js" defer></script>

    <!-- âœ… JS fÃ¼r Logout-Funktion -->
    <script defer>
        document.addEventListener("DOMContentLoaded", function() {
            const logoutBtn = document.getElementById("logoutBtn");

            logoutBtn.addEventListener("click", function(e) {
                e.preventDefault();

                fetch("/Snackery/Backend/logout.php", {
                        credentials: "include"
                    })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            window.location.href = "index.html";
                        } else {
                            alert("âŒ Logout fehlgeschlagen.");
                        }
                    })
                    .catch(() => {
                        alert("âŒ Serverfehler beim Logout.");
                    });
            });
        });
    </script>
</head>

<body>

    <!-- === HEADER mit Navigation === -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="../res/img/snackery-logo.jpg" alt="Snackery Logo">
            </a>
        </div>

        <nav>
            <ul>
                <li><a href="admin.html">Adminbereich</a></li>
                <li><a href="admin_orders.html">ZurÃ¼ck zu Bestellungen</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- === FORMULAR ZUR STATUSÃ„NDERUNG EINER BESTELLUNG === -->
    <main class="register-container">
        <h2>Bestellung bearbeiten</h2>

        <!-- ğŸ§¾ Formular zur manuellen Ã„nderung des Bestellstatus -->
        <form id="editOrderForm">
            <!-- Eingabe der Bestellnummer -->
            <label for="orderId">Bestell-ID:</label>
            <input type="number" id="orderId" name="order_id" required>

            <!-- Auswahl des neuen Status -->
            <label for="status">Neuer Status:</label>
            <select id="status" name="status" required>
                <option value="offen">offen</option>
                <option value="in Bearbeitung">in Bearbeitung</option>
                <option value="versendet">versendet</option>
                <option value="storniert">storniert</option>
            </select>

            <!-- Absende-Button -->
            <button type="submit">Ã„nderung speichern</button>
        </form>

        <!-- Feedback fÃ¼r Erfolg oder Fehler -->
        <p id="feedback" style="margin-top: 20px; font-weight: bold;"></p>
    </main>

    <!-- === SCRIPT: Formular absenden mit fetch() === -->
    <script>
        document.getElementById("editOrderForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const formData = new FormData(this);

            // ğŸ“¤ Bestellung per fetch an das Backend senden
            fetch("/Snackery/Backend/logic/requestHandler.php?action=editOrder", {
                    method: "POST",
                    body: formData,
                    credentials: "include"
                })
                .then(response => {
                    if (!response.ok) throw new Error("Fehlerhafte Serverantwort");
                    return response.json();
                })
                .then(data => {
                    const feedback = document.getElementById("feedback");
                    feedback.textContent = data.message || "âœ… Ã„nderung erfolgreich gespeichert.";
                    feedback.style.color = data.success ? "green" : "red";
                })
                .catch(error => {
                    console.error("âŒ Fehler beim Senden:", error);
                    const feedback = document.getElementById("feedback");
                    feedback.textContent = "âŒ Serverfehler beim Senden.";
                    feedback.style.color = "red";
                });
        });
    </script>

</body>

</html>
