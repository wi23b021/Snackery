<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Admin – Bestellungen verwalten</title>

    <link rel="stylesheet" href="../res/css/style.css">

    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            // ✅ Prüfen, ob der Benutzer ein eingeloggter Admin ist
            fetch("../../Backend/logic/requestHandler.php?action=getProfile", {
                    credentials: "include"
                })
                .then(response => response.json())
                .then(user => {
                    if (!user || user.role !== "admin") {
                        window.location.href = "login.html";
                    }
                })
                .catch(error => {
                    console.error("Fehler beim Session-Check:", error);
                    window.location.href = "login.html";
                });

            // ✅ Bestellungen laden
            fetch("../../Backend/logic/requestHandler.php?action=getOrders", {
                    credentials: "include"
                })
                .then(response => response.json())
                .then(orders => {
                    const container = document.getElementById("orderTableContainer");

                    if (!Array.isArray(orders) || orders.length === 0) {
                        container.innerHTML = "<p>❌ Es wurden noch keine Bestellungen aufgegeben.</p>";
                        return;
                    }

                    let tableHTML = `
                    <table style="width:100%; border-collapse: collapse; margin-top: 20px;">
                        <thead style="background-color: #f5f5f5;">
                            <tr>
                                <th>Bestell-ID</th>
                                <th>Benutzer-ID</th>
                                <th>Datum</th>
                                <th>Status</th>
                                <th>Aktion</th>
                            </tr>
                        </thead>
                        <tbody>`;

                    orders.forEach(order => {
                        tableHTML += `
                        <tr>
                            <td>${order.id}</td>
                            <td>${order.user_id}</td>
                            <td>${order.order_date}</td>
                            <td>${order.status}</td>
                            <td><a class="btn" href="edit_order.html?id=${order.id}">Bearbeiten</a></td>
                        </tr>`;
                    });

                    tableHTML += "</tbody></table>";
                    container.innerHTML = tableHTML;
                })
                .catch(error => {
                    console.error("❌ Fehler beim Laden der Bestellungen:", error);
                    document.getElementById("orderTableContainer").innerHTML = "<p>❌ Fehler beim Laden der Daten.</p>";
                });
        });
    </script>
</head>

<body>

    <header>
        <div class="logo">
            <a href="/Snackery/index.html">
                <img src="../res/img/snackery-logo.jpg" alt="Snackery Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="/Snackery/index.html">Startseite</a></li>
                <li><a href="admin_products.html">Produkte</a></li>
                <li><a href="admin_orders.html">Bestellungen</a></li>
                <li><a href="admin_users.html">Benutzer</a></li>
                <li><a href="../../Backend/logout.php">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main style="padding: 40px;">
        <h2>Bestellungen verwalten</h2>
        <div id="orderTableContainer">
            <p>🔄 Bestellungen werden geladen...</p>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Snackery</p>
            <div class="footer-links">
                <a href="impressum.html">Impressum</a>
                <a href="hilfe.html">Hilfe</a>
            </div>
        </div>
    </footer>

</body>

</html>
